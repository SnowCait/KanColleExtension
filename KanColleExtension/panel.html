<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>艦これ拡張</title>
    <script src="panel.js"></script>
    <style>
        h1, h2 {
            font-size: medium;
        }

        td + td {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>艦これ拡張</h1>

    <h2>ユーザー</h2>
    <table id="record">
        <tbody>
            <tr>
                <td>艦隊数</td>
                <td id="ship"></td>
            </tr>
            <tr>
                <td>装備アイテム数</td>
                <td id="slotitem"></td>
            </tr>
            <tr>
                <td>最大資材量</td>
                <td id="material"></td>
            </tr>
        </tbody>
    </table>

    <h2>遠征</h2>
    <p id="decktext"></p>
    <table id="deck">
        <tbody>
            <tr>
                <td>第2艦隊</td>
                <td></td>
            </tr>
            <tr>
                <td>第3艦隊</td>
                <td></td>
            </tr>
            <tr>
                <td>第4艦隊</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <h2>入渠</h2>
    <table id="ndock">
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <h2>開発</h2>
    <table id="kdock">
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <p id="debug"></p>
</body>
</html>
